<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Appapa and Ammama — Coming Soon</title>
  <style>
    :root {
      --bg: #f7f2e7;
      --fg: #333;
      --max-width: 660px;
      --gutter: 20px;
    }

    /* Page layout */
    html,
    body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .page {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: calc(var(--gutter) * 2);
      box-sizing: border-box;
      text-align: center;
    }

    .card {
      width: 100%;
      max-width: var(--max-width);
      padding: 28px;
      box-sizing: border-box;
    }

    h1 {
      color: var(--fg);
      font-size: clamp(1.6rem, 2.5vw, 2.4rem);
      margin: 8px 0 14px;
      line-height: 1.05;
    }

    /* Justified centralised body text */
    .lead {
      color: var(--fg);
      font-size: 1.02rem;
      line-height: 1.6;
      text-align: justify;
      /* ← JUSTIFIED */
      margin: 0 auto 22px;
      max-width: 66ch;
      /* keep readable line length */
    }

    .small {
      color: var(--muted);
      margin-top: 18px;
      font-size: 0.9rem;
      opacity: 0.9;
      text-align: center;
    }

    /* Responsive YouTube embed */
    .video-wrap {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      /* 16:9 aspect ratio */
      margin-top: 18px;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.02);
    }

    .main-photo {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 18px;
      display: block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-wrap iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* small tweak for very small screens */
    @media (max-width:420px) {

      .logo,
      .logo-placeholder {
        width: 140px;
      }

      .card {
        padding: 16px;
      }

      .lead {
        font-size: 0.98rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }

    /* larger screens */
    @media (min-width:900px) {
      .card {
        padding: 36px;
      }

      .logo {
        width: 210px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <!--
        LOGO:
        Option A (same folder): save logo as "logo.png" next to this HTML file:
        <img src="logo.png" alt="Kinderpedia logo" class="logo">

        Option B (assets folder): save at assets/logo.png:
        <img src="assets/logo.png" alt="Kinderpedia logo" class="logo">

        If you don't have the file yet, the placeholder below will show instead.
      -->

      <!-- Placeholder shown until you add a real image file -->
      <div class="logo-placeholder" aria-hidden="true"></div>

      <!-- Example of real logo usage (comment out placeholder & uncomment the img when you add the file) -->
      <!-- <img src="logo.png" alt="Kinderpedia logo" class="logo"> -->

      <h1>Our Website is Coming Soon</h1>

      <!-- Justified centralised body text with lorem ipsum -->
      <p class="lead">
        We’re working on something wonderful for them. Thank you for your patience!
      </p>

      <!-- Responsive YouTube embed -->
      <!-- Main Photo -->
      <!-- 
        GOOGLE PHOTOS INSTRUCTIONS:
        1. Open your photo in Google Photos.
        2. Right-click the image and select "Copy Image Address" (or "Copy Image Link").
        3. Paste that link into the src="" attribute below.
        
        NOTE: Google Photos links can sometimes expire. For a permanent solution:
        1. Download the image.
        2. Put it in the 'images' folder of this project.
        3. Change src to: src="images/your-photo.jpg"
      -->
      <img src="IMG-20201005-WA0004.jpg" alt="In Loving Memory" class="main-photo">

      <p class="small">— With warmth,<br>the grandchildren</p>
    </div>
  </div>
</body>

</html>
